<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive</title>
</head>
<body>

<!-- Main area -->
<main>
<section class="container">
<!-- Search area -->
<div>
    <!-- Search Box -->
    <div class="input-group mb-3 w-50 mx-auto my-4 shadow-sm">
        <input type="text" class="form-control" placeholder="Enter your book name.." aria-label="Enter your book name.." aria-describedby="button-addon2" id="search-value"> 
        <button class="btn btn-outline-secondary" type="button" onclick="loadBook()">Search</button>
    </div>
    <!-- Loader -->
    <div class="spinner-grow text-secondary mx-auto mt-5" role="status" id="loader" style="display: none;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <!-- Blank alert -->
    <div id="alert" class="alert alert-danger w-50 mx-auto mt-5" role="alert" style="display: none;">
       Please enter a book name!!   
    </div>
    <!-- No result -->
    <div id="no-result" class="text-center" style="display: none;">
       <img src="img/no_result.png" alt="" width="40%"> 
       <h5>No result found!!</h5>
    </div>
</div>
<div id="result" style="display: none;">
    <!-- Search queries -->
    <div class="d-flex mb-4 mt-4" id="search-queries">
    </div>
    <!-- Search result -->
    <div class="row row-cols-1 row-cols-md-4 g-4" id="books-container">
    </div>
</div>
</section>
</main>

<!-- JS -->
<script src="js/main.js"></script>
</body>
</html>
